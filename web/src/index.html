<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>MiLight Hub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="js/script.js" lang="text/javascript"></script>

<div class="container">
    <div class="row header-row">
        <div class="col-sm-12">
            <h1>Configuration</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <form action="#" id="settings">
                <input type="submit" class="btn btn-success" value="Submit"/>
            </form>
        </div>
    </div>


    <div class="row header-row">
        <div class="col-sm-12">
            <h1>Log output</h1>
        </div>
    </div>

    <div>&nbsp;</div>

    <div class="row">
        <div class="col-sm-12">
            <div>You need to set the "webLogLevel above to see things here!</div>

            <div> &nbsp;</div>

            <div id="log-container">
                <pre></pre>
            </div>
        </div>
    </div>

    <div class="row header-row">
        <div class="col-sm-12">
            <h1>System Admin</h1>
        </div>
    </div>

    <div>&nbsp;</div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-danger system-btn" data-command="restart">
                Restart
            </button>

            <button type="button" class="btn btn-danger system-btn" data-command="reset_wifi">
                Clear Wifi Config
            </button>

            <button type="button" class="btn btn-danger system-btn" data-command="reset_config">
                Clear Wifi Config
            </button>
        </div>
    </div>
</div>
</body>
</html>
