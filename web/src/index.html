<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mqtt433Gateway</title>

    <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css"/>
    <link rel="stylesheet" href="../node_modules/purecss/build/grids-responsive-min.css"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<script src="../node_modules/zepto/dist/zepto.min.js"></script>
<script src="js/script.js" lang="text/javascript"></script>

<div class="container">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Configuration</h1>
        </div>
    </div>


    <div class=pure-g>
        <div class="pure-u-1">
            <form action="#" id="settings-form" class="pure-form pure-form-stacked">
                <fieldset id="settings">
                </fieldset>
                <input type="submit" class="pure-button pure-button-primary" value="Submit"/>
                <input type="reset" class="pure-button" value="Reset" id="cfg-form-reset"/>
            </form>
        </div>
    </div>


    <div class=pure-g>
        <div class="pure-u-1">
            <h1>Log output</h1>
        </div>
    </div>

    <div>&nbsp;</div>

    <div class=pure-g>
        <div class="pure-u-1">
            <div>You need to set the "webLogLevel above to see things here!</div>

            <div> &nbsp;</div>

            <div id="log-container">
                <pre></pre>
            </div>
        </div>
    </div>

    <div class=pure-g>
        <div class="pure-u-1">
            <h1>System Admin</h1>
        </div>
    </div>

    <div>&nbsp;</div>

    <div class=pure-g>
        <div class="pure-u-1">
            <button type="button" class="pure-button system-btn" data-command="restart">
                Restart
            </button>

            <button type="button" class="pure-button system-btn" data-command="reset_wifi">
                Reset Wifi
            </button>

            <button type="button" class="pure-button system-btn" data-command="reset_config">
                Reset Config
            </button>
        </div>
    </div>
</div>
</body>
</html>
